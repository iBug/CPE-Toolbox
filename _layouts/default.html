<!DOCTYPE html>
<html>
	<head>
		<title>{{ page.title | default: site.title }} - CPE Toolbox</title>
		<meta charset="UTF-8" />
		<meta name="author" content="{{ page.author | default: site.author }}" />
		<meta property="og:locale" content="en_US" />

		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<link rel="canonical" href="{{ page.url }}" />
		<link rel="stylesheet" href="{{ site.url }}/cdn/bootstrap/bootstrap.min.css" type="text/css" />
		<link rel="shortcut icon" type="image/png" href="{{ site.url }}/assets/favicon.png" />
		<meta name="theme-color" content="#FF0000" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta name="robots" content="noarchive" />
	</head>
	<body>
		<section id="main" class="main-content">
			{{ content }}
		</section>
		<script src="{{ site.url }}/cdn/jquery/jquery-3.2.1.slim.min.js"></script>
		<script src="{{ site.url }}/cdn/bootstrap/bootstrap.bundle.min.js"></script>
		{% if site.google_analytics %}
		<script type="text/javascript">
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
				(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
					m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
		</script>
		{% endif %}
	</body>
</html>
