<div class="container">
	<form>
		<div class="form-group row">
			<label class="col-sm-2">周期数</label>
			<div class="col-sm-10">
				<input type="number" id="N" value="50" />
			</div>
		</div>
		<hr>
		<div class="form-group row">
				<label class="col-sm-2">摆线长 (cm)</label>
				<div class="col-sm-10">
					<input type="number" name="sLen" />
				</div>
		</div>
		<div class="form-group row">
				<label class="col-sm-2">摆球直径 (mm)</label>
				<div class="col-sm-10">
					<input type="number" name="bDiam" />
				</div>
		</div>
		<div class="form-group row">
				<label class="col-sm-2">总时间 (s)</label>
				<div class="col-sm-10">
					<input type="number" name="wTime" />
				</div>
		</div>
		<div class="form-group row">
			<div class="col-md-6">
				<a id="addData" class="btn btn-secondary" href="#">添加新数据</a>
			</div>
			<div class="col-md-6">
				<a id="showResult" class="btn btn-primary" href="#">计算</a>
			</div>
		</div>
	</form>
</div>
